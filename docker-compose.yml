services:
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"

  api:
    build:
      context: ./api
    container_name: fastapi_app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

  worker:
    build:
      context: ./worker
    container_name: celery_worker
    mem_limit: 4g
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
